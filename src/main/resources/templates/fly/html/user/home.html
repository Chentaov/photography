<div class="fly-home fly-panel" style="background-image: url();">
  <img th:src="${user.head_icon}" >
  <i class="iconfont icon-renzheng" title="Fly社区认证"></i>
  <h1>
    [[${user.name}]]
    <i class="iconfont icon-nan" th:if="${user.gender=='1'}"></i>
    <i class="iconfont icon-nv" th:if="${user.gender=='0'}"></i>
    <i class="layui-badge fly-badge-vip layui-hide-xs" th:if="${user.exp}>=1 and ${user.exp}<5 ">摄影爱好者</i>
    <i class="layui-badge fly-badge-vip layui-hide-xs" th:if="${user.exp}>=5 and ${user.exp}<15">摄影新秀</i>
    <i class="layui-badge fly-badge-vip layui-hide-xs" th:if="${user.exp}>=15 and ${user.exp}<50">摄影师</i>
    <!--
    <span style="color:#c00;">（管理员）</span>
    <span style="color:#5FB878;">（社区之光）</span>
    <span>（该号已被封）</span>
    -->
  </h1>

  <p style="padding: 10px 0; color: #5FB878;">认证信息：layui 作者</p>

  <p class="fly-home-info">
    <span style="color: #FF7200;" class="jieda-zan">我有[[${user.exp}]]个<i class="iconfont icon-zan" title="赞"></i></span>
    <i class="iconfont icon-shijian"></i><span th:if="${user.check_time}" >[[${user.check_time}]] 加入</span>
    <i class="iconfont icon-chengshi"></i><span>来自[[${user.city}]]</span>
    <i class="iconfont icon-chengshi" th:if="${user.city}==null"></i><span th:if="${user.city}==null">可能来自火星</span>
  </p>

  <p class="fly-home-sign" th:if="${user.des}">（[[${user.des}]]）</p>
  <p class="fly-home-sign" th:if="${user.des}==null">（发表一下签名呗）</p>

  <div class="fly-sns" data-user="">

    <!--<a href="javascript:;" class="layui-btn layui-btn-normal fly-imActive" data-type="chat">发起会话</a>-->
  </div>

</div>
