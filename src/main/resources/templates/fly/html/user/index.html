    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title" id="LAY_mine">

      </ul>
      <div class="layui-tab-content" style="padding: 20px 0;">

            <li th:each="i:${ifollowed}">
              <a class="fly-avatar">
                <img src="/uploaded_img/head_icon/20200402075033_u=3456137917,1487319810&fm=26&gp=0.jpg">
              </a>
              <a class="jie-title" th:href="@{/u(poster_id=${i.getObj_id()})}" th:text="'[id:'+${i.getObj_id()}+']'+${i.getObj_name()}" ></a>
              <i th:text="${i.getFollow_time()}"></i>
              <!--<a class="mine-edit" href="/jie/edit/8116">编辑</a>-->
              <!--<em>661阅/10答</em>-->
            </li>
          </ul>
          <div id="LAY_page"></div>
        </div>
        <div class="layui-tab-item">
          <ul class="mine-view jie-row">
            <li th:each="l:${like}">
              <a class="jie-title" th:href="@{/detail_ph(ipost_id=${l.getIpost_id()})}"  th:text="${l.getIpost_title()}" ></a>
              <!--<i>收藏于23小时前</i>-->
            </li>
          </ul>
          <div id="LAY_page1"></div>
