<script>
  layui.use('upload', function(){
    var upload = layui.upload;
    var id = $("#userid").html();
    //执行实例
    var uploadInst = upload.render({
      elem: '#test4', //绑定元素
      accept: 'file',
      size: 307200,
      url: '/uploadSource?id='+id,//上传接口
      method: 'POST',
      done: function(res){
        //上传完毕回调
        layer.msg("上传成功！"+res.msg, {
          icon: 1,
          title: "提示"
        });
        setTimeout(function(){
          window.location.reload();//刷新当前页面.
        },1500)
        $("#sourcepath").val(res.msg);
      }
      ,error: function(res){
        //请求异常回调
        layer.alert("后台出错", {
          icon: 5,
          title: "提示"
        });
      }
    });
  });

</script>
