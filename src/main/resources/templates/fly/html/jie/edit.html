<div class="layui-container fly-marginTop">
  <div class="fly-panel" pad20 style="padding-top: 5px;">
    <!--<div class="fly-none">没有权限</div>-->
    <div class="layui-form layui-form-pane">
      <div class="layui-tab layui-tab-brief" lay-filter="user">
        <ul class="layui-tab-title">
          <li class="layui-this">发表新帖<!-- 编辑帖子 --></li>
        </ul>
        <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
          <div class="layui-tab-item layui-show">
            <form action="/editPost" method="post"  >
              <div class="layui-row layui-col-space15 layui-form-item">
                <div class="layui-col-md3">
                  <label class="layui-form-label">所在专栏</label>
                  <div class="layui-input-block">
                    <select disabled lay-verify="required" name="post_type" lay-filter="column">
                      <option th:value="${post.post_type}" th:text="${post.post_type}"></option>
                    </select>
                  </div>
                </div>
                <div class="layui-col-md9">
                  <label for="L_title" class="layui-form-label">标题</label>
                  <div class="layui-input-block">
                      <input name="poster_id" th:value="${user.id}" style="display: none;">
                      <input name="poster_name" th:value="${user.name}" style="display: none;">
                      <input name="post_id" th:value="${post.post_id}" style="display: none;">
                      <input th:value="${post.post_title}" readonly="readonly" type="text" id="L_title" name="post_title" required lay-verify="required" autocomplete="off" class="layui-input">
                    <!-- <input type="hidden" name="id" value="{{d.edit.id}}"> -->
                  </div>
                </div>
              </div>
              <div class="layui-row layui-col-space15 layui-form-item layui-hide" id="LAY_quiz">
                <div class="layui-col-md3">
                  <label class="layui-form-label">类别</label>
                  <div class="layui-input-block">
                    <select name="project">
                      <option></option>
                      <option value="layui">旅途</option>
                      <option value="独立版layer">校园</option>
                      <option value="独立版layDate">怀旧</option>
                      <option value="LayIM">理想</option>
                      <option value="Fly社区模板">非主流</option>
                    </select>
                  </div>
                </div>
                <div class="layui-col-md3">
                  <label class="layui-form-label" for="L_version">关键词</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_version" value="" name="version" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-col-md6">
                  <label class="layui-form-label" >故事旋律</label>
                  <div class="layui-input-block">
                    <select name="project">
                      <option></option>
                      <option value="layui">愉快</option>
                      <option value="独立版layer">搞笑</option>
                      <option value="独立版layDate">感人</option>
                      <option value="LayIM">低沉</option>
                      <option value="Fly社区模板">洒脱</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                  <textarea th:text="${post.post_content}" id="L_content" name="post_content" required lay-verify="required" placeholder="详细描述" class="layui-textarea fly-editor" style="height: 260px;"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" style="background-color:deepskyblue" lay-filter="l" lay-submit>我更好了</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
